{% extends 'base.html' %}
{% block title %} End {% endblock %}
{% block content %}
<div class="p-4 p-md-5 mb-4 rounded text-bg-dark">
    <div class="col-md-6 px-0">
      <h1 class="display-4 fst-italic">You have finished</h1>
      <p class="lead my-3">
          Your score is:
      </p >
    </div>
</div>

<div id = 'score-container' style = 'margin: 0 20%'>
    <h2 class="pb-4 mb-4 fst-italic border-bottom">
        0000 <!-- 0000 = final score count from @app.route('/submitquiz' in main-->
    </h2>
    <div class="d-grid gap-2 col-6 mx-auto">
        <button class="w-100 btn btn-lg btn-outline-primary" type="submit">
            <a href="/" style="color:inherit"> Back to home page </a>
        </button>
    </div>
</div>
{% endblock %}
